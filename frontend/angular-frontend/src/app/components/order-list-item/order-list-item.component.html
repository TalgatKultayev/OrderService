<li class="list-group-item d-flex justify-content-between lh-sm" (click)="onOrderItemClick()"
    [ngClass]="{'bg-light': isSelected}">
  <div [ngClass]="{'text-success':isSelected}">
    <h6 class="my-0">{{ orderItem.productName }}</h6>
    <small [ngClass]="{ 'text-muted': !isSelected }">Quantity: {{ orderItem.quantity }}</small>
  </div>
  <span [ngClass]="{ 'text-success': isSelected }">{{ orderItem.productPrice | currency:'USD' }}</span>
</li>
